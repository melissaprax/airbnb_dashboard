<!DOCTYPE html>
<html>
  <head>
    <title>Flask Dashboard</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Highcharts CSS Styling -->
    <style>
      #container {
        height: 400px;
      }

      .highcharts-figure,
      .highcharts-data-table table {
        min-width: 310px;
        max-width: 800px;
        margin: 1em auto;
      }

      .highcharts-data-table table {
        font-family: Verdana, sans-serif;
        border-collapse: collapse;
        border: 1px solid #ebebeb;
        margin: 10px auto;
        text-align: center;
        width: 100%;
        max-width: 500px;
      }

      .highcharts-data-table caption {
        padding: 1em 0;
        font-size: 1.2em;
        color: #555;
      }

      .highcharts-data-table th {
        font-weight: 600;
        padding: 0.5em;
      }

      .highcharts-data-table td,
      .highcharts-data-table th,
      .highcharts-data-table caption {
        padding: 0.5em;
      }

      .highcharts-data-table thead tr,
      .highcharts-data-table tr:nth-child(even) {
        background: #f8f8f8;
      }

      .highcharts-data-table tr:hover {
        background: #f1f7ff;
      }
    </style>
    <!-- Highcharts CSS Styling -->
    <style>
      #csv {
        display: none;
      }

      .highcharts-figure,
      .highcharts-data-table table {
        min-width: 310px;
        max-width: 800px;
        margin: 1em auto;
      }

      .highcharts-data-table table {
        font-family: Verdana, sans-serif;
        border-collapse: collapse;
        border: 1px solid #ebebeb;
        margin: 10px auto;
        text-align: center;
        width: 100%;
        max-width: 500px;
      }

      .highcharts-data-table caption {
        padding: 1em 0;
        font-size: 1.2em;
        color: #555;
      }

      .highcharts-data-table th {
        font-weight: 600;
        padding: 0.5em;
      }

      .highcharts-data-table td,
      .highcharts-data-table th,
      .highcharts-data-table caption {
        padding: 0.5em;
      }

      .highcharts-data-table thead tr,
      .highcharts-data-table tr:nth-child(even) {
        background: #f8f8f8;
      }

      .highcharts-data-table tr:hover {
        background: #f1f7ff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sample Highcharts Dashboard</h1>
      <br />
      <div class="row">
        <div class="col-md-6">
          <div id="cylinderChartContainer" style="height: 400px"></div>
        </div>
        <div class="col-md-6">
          <div id="barChartContainer" style="height: 400px"></div>
        </div>
      </div>
    </div>

    <figure class="highcharts-figure">
      <div id="container"></div>
      <p class="highcharts-description">
        Sankey charts are used to visualize data flow and volume between nodes.
        The wider lines indicate larger volumes.
      </p>
    </figure>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/cylinder.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/sankey.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 3D Cylinder Chart
        Highcharts.chart("cylinderChartContainer", {
          chart: {
            type: "cylinder",
            options3d: {
              enabled: true,
              alpha: 15,
              beta: 15,
              depth: 50,
              viewDistance: 25,
            },
          },
          title: {
            text: "3D Cylinder Chart",
          },
          plotOptions: {
            cylinder: {
              depth: 25,
              colorByPoint: true,
            },
          },
          series: [
            {
              name: "Data",
              data: [5, 10, 15, 20],
            },
          ],
        });

        // Bar Chart
        Highcharts.chart("barChartContainer", {
          chart: {
            type: "bar",
          },
          title: {
            text: "Bar Chart",
          },
          xAxis: {
            categories: [
              "Category 1",
              "Category 2",
              "Category 3",
              "Category 4",
            ],
          },
          yAxis: {
            title: {
              text: "Values",
            },
          },
          series: [
            {
              name: "Data",
              data: [8, 12, 10, 15],
            },
          ],
        });

        // Sankey Visualization
        Highcharts.chart("container", {
          title: {
            text: "Highcharts Sankey Diagram",
          },
          accessibility: {
            point: {
              valueDescriptionFormat:
                "{index}. {point.from} to {point.to}, {point.weight}.",
            },
          },
          series: [
            {
              keys: ["from", "to", "weight"],
              data: [
                ["Brazil", "Portugal", 5],
                ["Brazil", "France", 1],
                ["Brazil", "Spain", 1],
                ["Brazil", "England", 1],
                ["Canada", "Portugal", 1],
                ["Canada", "France", 5],
                ["Canada", "England", 1],
                ["Mexico", "Portugal", 1],
                ["Mexico", "France", 1],
                ["Mexico", "Spain", 5],
                ["Mexico", "England", 1],
                ["USA", "Portugal", 1],
                ["USA", "France", 1],
                ["USA", "Spain", 1],
                ["USA", "England", 5],
                ["Portugal", "Angola", 2],
                ["Portugal", "Senegal", 1],
                ["Portugal", "Morocco", 1],
                ["Portugal", "South Africa", 3],
                ["France", "Angola", 1],
                ["France", "Senegal", 3],
                ["France", "Mali", 3],
                ["France", "Morocco", 3],
                ["France", "South Africa", 1],
                ["Spain", "Senegal", 1],
                ["Spain", "Morocco", 3],
                ["Spain", "South Africa", 1],
                ["England", "Angola", 1],
                ["England", "Senegal", 1],
                ["England", "Morocco", 2],
                ["England", "South Africa", 7],
                ["South Africa", "China", 5],
                ["South Africa", "India", 1],
                ["South Africa", "Japan", 3],
                ["Angola", "China", 5],
                ["Angola", "India", 1],
                ["Angola", "Japan", 3],
                ["Senegal", "China", 5],
                ["Senegal", "India", 1],
                ["Senegal", "Japan", 3],
                ["Mali", "China", 5],
                ["Mali", "India", 1],
                ["Mali", "Japan", 3],
                ["Morocco", "China", 5],
                ["Morocco", "India", 1],
                ["Morocco", "Japan", 3],
              ],
              type: "sankey",
              name: "Sankey demo series",
            },
          ],
        });
      });
    </script>
  </body>
</html>
